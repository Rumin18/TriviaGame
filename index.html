<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Warriors Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

    </head>
    <body>
       
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="display-3">Trivia Game</h1>
              <hr>
            </div>
          </div>
        

          <div class="row">
            <div class="col-md-3">
              <div>
                <h3 id="timer"></h3>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div id="start-page" class="start-page-text">
              <h2>Get ready to play</h2>
              <p>Test your knowledge of <i>The Golden State Warriors</i> with this multiple choice trivia game. You have 60 seconds to answer all the questions and the game ends automatically when time has elapsed. Good luck!</p>
              <button class="btn btn-primary" id="start-button">Start </button>
            </div>
            <div id= "question-container">

            </div>
          </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
        
    </body>


</html>
